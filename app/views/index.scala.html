@(persons: List[Person])

@main("Welcome to Play") {

<script src="http://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
<script src='@routes.Assets.versioned("javascripts/index.js")' type='text/javascript'></script>


<h2>Insert a person here:</h2>

<form action="@routes.Application.insert" method="POST">
    <input name="name" type="text" placeholder="name "/>
    <input name="sex" type="text" placeholder="enter the sex "/>
    <button>Add Person</button>
</form>

<h2>Previously inserted persons:</h2>
<table>
    <tr><th>Name</th><th>Sex</th></tr>
    @for(p <- persons){
    <tr><td>@p.name</td><td>@p.sex</td></tr>
    }
</table>

}
